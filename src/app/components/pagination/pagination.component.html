<div class="flex justify-center my-4">
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-l" (click)="onPreviousPage()">Previous</button>
  <span class="bg-blue-500 text-white font-bold py-2 px-4">{{ currentPage }} / {{ totalPages }}</span>
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r" (click)="onNextPage()">Next</button>
</div>
