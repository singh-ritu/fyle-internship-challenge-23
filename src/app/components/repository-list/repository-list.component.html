<div *ngFor="let repo of repositories" (click)="goToRepo(repo.html_url)" class="mb-6 hover:cursor-pointer border border-black rounded-md p-4">
  <h1 class="antialiased text-sky-400">{{ repo.name }}</h1>
  <p class="text-gray-600 mb-2">{{ repo.description }}</p>
  <div *ngIf="repo.topics.length > 0" class="flex flex-wrap mt-2">
    <span class="inline-block px-2 py-1 rounded-full text-xs font-medium bg-gray-200 text-gray-700 mr-2"
          *ngFor="let topic of repo.topics">{{ topic }}</span>
  </div>
</div>
